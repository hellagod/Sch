<script>

            console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            reservations = getReservations(StringToDate(start.format('YYYY-MM-DD'), '00:00').getTime(), 86400000 + StringToDate(start.format('YYYY-MM-DD'), '00:00').getTime());
            CreateTables();
        });
    });
    $(function() {
